<div class="card-container">
  <tui-island 
  [hoverable]="true" *ngFor="let card of cards" class="card" size="l">
    <h2 class="card-title">{{ card.title }}</h2>
    <img [src]="card.image" alt="Service Image" class="card-image" />
    <p class="card-description">{{ card.description }}</p>
    <button
      tuiButton
      size="l"
      class="tui-island__footer-button"
      (click)="navigateToServices()"
    >
      Перейти в сервис
    </button>
  </tui-island>
</div>
