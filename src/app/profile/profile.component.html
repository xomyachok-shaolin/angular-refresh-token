<div *ngIf="currentUser; else loginPrompt" class="container">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">{{ role }}</li>
  </ul>
</div>

<ng-template #loginPrompt>
  <p>Please login.</p>
</ng-template>
