<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
    <div *ngIf="!isSuccessful; else registrationSuccess">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <tui-input [(ngModel)]="form.username" name="username" required #username="ngModel">
            <input tuiTextfield placeholder="Username" />
          </tui-input>
          <div *ngIf="username.errors && (username.dirty || username.touched)" class="invalid-feedback">
            <div *ngIf="username.errors['required']">Username is required.</div>
            <div *ngIf="username.errors['minlength']">Username must be at least 3 characters.</div>
          </div>
        </div>

        <div class="form-group">
          <tui-input [(ngModel)]="form.email" name="email" required #email="ngModel">
            <input tuiTextfield type="email" placeholder="Enter your email"/>
          </tui-input>
          <div *ngIf="email.errors && (email.dirty || email.touched)" class="invalid-feedback">
            <div *ngIf="email.errors['required']">Email is required</div>
            <div *ngIf="email.errors['email']">Email must be a valid email address</div>
          </div>
        </div>

        <div class="form-group">
          <tui-input-password [(ngModel)]="form.password" name="password" required minlength="6"
            #password="ngModel">
          </tui-input-password>
          <div *ngIf="password.errors && (password.dirty || password.touched)" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="form-group">
          <button tuiButton type="submit" appearance="primary">Sign Up</button>
        </div>

        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Signup failed!<br>{{ errorMessage }}
        </div>
      </form>
    </div>

    <ng-template #registrationSuccess>
      <div class="alert alert-success">Your registration is successful!</div>
    </ng-template>

  </div>
</div>
